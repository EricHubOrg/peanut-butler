name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install WireGuard
      run: |
        sudo apt-get update
        sudo apt-get install -y wireguard

    - name: Configure WireGuard
      run: |
        echo "${{ secrets.WG_CLIENT_PRIVATE_KEY }}" > client_private.key
        echo "${{ secrets.WG_CLIENT_PUBLIC_KEY }}" > client_public.key

        sudo bash -c 'cat > /etc/wireguard/wg0.conf <<EOF
        [Interface]
        PrivateKey = $(cat client_private.key)
        Address = 10.0.0.2/24

        [Peer]
        PublicKey = ${{ secrets.WG_SERVER_PUBLIC_KEY }}
        Endpoint = ${{ secrets.WG_SERVER_IP }}:51820
        AllowedIPs = 0.0.0.0/0
        PersistentKeepalive = 21
        EOF'
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/peanut-butler:latest

    - name: Start ssh-agent
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}
        ssh-passphrase: ${{ secrets.SSH_PASSPHRASE }}
    
    - name: SSH to Server and Deploy
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 10.0.0.1
        username: ${{ secrets.SERVER_USER }}
        key: /tmp/id_rsa
        script: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/peanut-butler:latest
          docker stop peanut-butler || true
          docker rm peanut-butler || true
          docker run -d --name peanut-butler ${{ secrets.DOCKER_USERNAME }}/peanut-butler:latest
